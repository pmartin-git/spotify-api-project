version: 2

models:
  - name: artist_genre_and_popularity_summary_t1
    description: Summary of playlist artists, including latest popularity score (from Spotify)
      and breakdown of artist genre categories and sub-genres.
    columns:
      - name: artist_id
        description: The primary key for this table.
        tests:
          - unique
          - not_null

  - name: playlist_genre_summary_t1
    description: Summary of genre parent categories, including total percent representation 
      per playlist and breakdown of which sub-genres each category represents.
    columns:
      - name: table_id
        description: The primary key for this table.
        tests:
          - unique
          - not_null

  - name: track_genre_and_popularity_summary_t1
    description: Summary of playlist tracks, including latest popularity score (from Spotify)
      and breakdown of track genre categories and sub-genres.
    columns:
      - name: track_id
        description: The primary key for this table.
        tests:
          - unique
          - not_null