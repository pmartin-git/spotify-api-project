version: 2

models:
  - name: artist_genre_and_popularity_summary_v1
    description: Summary of playlist artists, including latest popularity score (from Spotify)
      and breakdown of artist genre categories and sub-genres.

  - name: playlist_genre_summary_v1
    description: Summary of genre parent categories, including total percent representation 
